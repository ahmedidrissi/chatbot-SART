<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Chatbot</title> 
  
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Vendor CSS Files -->
  <link href="./static/vendor/aos/aos.css" rel="stylesheet">
  <link href="./static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="./static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="./static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="./static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="./static/css/style.css" rel="stylesheet">

</head>

<body>

  <main id="main">
    <!-- ======= Chatbot Section ======= -->
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="bi bi-chat-dots"></i> Chatbot
        </div>
        <div class="msger-header-options">
          <div class="btn-group">
            <button class="btn btn-sm dropdown-button" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-gear"></i></button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li class="dropdown-item">
                <div class="form-check">
                  <input class="form-check-input" type="radio" onchange="changeLanguage('en-US')" name="languages" id="language1" checked>
                  <label class="form-check-label" for="language1">English US</label>
                </div>
              </li>
              <li class="dropdown-item">
                <div class="form-check">
                  <input class="form-check-input" type="radio" onchange="changeLanguage('fr-FR')" name="languages" id="language2">
                  <label class="form-check-label" for="language2">French FR</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </header>
    
      <main class="msger-chat">
        <div class="msg left-msg">
          <div class="msg-img"><img src="https://img.icons8.com/fluency/48/null/chatbot.png" alt="bot"></div>
    
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">SART</div>
              <div class="msg-info-time"></div>
            </div>
    
            <div class="msg-text">
              Hi, I'm SART! Go ahead and send me a message.
            </div>
          </div>
        </div>
    
        <div class="msg right-msg">
        </div>
      </main>
    
      <footer class="msger-inputarea">
        <form id="myinput" name="myinput" class="msger-form">
        <input id="input" type="text" class="msger-input" placeholder="Enter your message...">
        <button id="send" type="submit" class="msger-send-btn"><i class="bi bi-send-fill"></i></button>   
        </form>
        <button id="mic" type="submit" class="msger-mic-btn mic-off"><i id="mic-icon" class="bi bi-mic-mute-fill"></i></button>
      </footer>
    </section>

  </main><!-- End #main --> 

  <!-- Vendor JS Files -->
  <script src="./static/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="./static/vendor/aos/aos.js"></script>
  <script src="./static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="./static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="./static/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="./static/vendor/typed.js/typed.min.js"></script>
  <script src="./static/vendor/waypoints/noframework.waypoints.js"></script>

  <!-- Template Main JS File -->
  <script src="./static/js/asr.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
