marker_start_end_product_form:
  seq:
    - intent: order_stock
    - action: utter_confirm_order

marker_product_size_not_set_immediately:
  seq:
    - intent: order_stock
    - not:
      - slot_was_set: product_size
    - slot_was_set: product_size

marker_product_quantity_not_set_immediately:
  seq:
    - intent: order_stock
    - not:
      - slot_was_set: product_quantity
    - slot_was_set: product_quantity

marker_product_color_not_set_immediately:
  seq:
    - intent: order_stock
    - not:
      - slot_was_set: product_color
    - slot_was_set: product_color    